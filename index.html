      body {
        background-color: #050505;

      /* CRT Effects Container Class */
      .crt-mode {
        /* Text Bloom */
        text-shadow: 0 0 2px rgba(0, 255, 65, 0.4), 0 0 8px rgba(0, 255, 65, 0.1);
      }

      .crt-mode h1, .crt-mode h2, .crt-mode .font-bold {
        /* Subtle chromatic aberration for headings */
        animation: chromatic 4s infinite alternate;
      }

      /* Flicker Animation for the whole screen in CRT mode */
      .crt-mode #root {
        animation: flicker 0.1s infinite;

      /* Scanlines Overlay */
      .crt-scanlines {

        background: radial-gradient(
          circle, 
          rgba(0,0,0,0) 60%,

      @keyframes chromatic {

        40% { transform: translate(1px, -1px) rotate(1deg); }

        80% { transform: translate(-1px, -1px) rotate(1deg); }

      .fx-SHAKE { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }

      @keyframes flash-red {

      .fx-RED_FLASH { animation: flash-red 0.5s ease-out infinite; }

      @keyframes flash-white {
        0% { opacity: 1; filter: brightness(1); }

      .fx-WHITE_FLASH { animation: flash-white 2s ease-out forwards; }

      @keyframes glitch-anim {
        0% { transform: translate(2px,0) skew(0deg); }
        20% { transform: translate(-2px,0) skew(0deg); }
        40% { transform: translate(0,0) skew(0deg); }
